<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- BOOTSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container d-flex justify-content-center">
      <div class="card card-body rounded-4 p-4">
        <img
          src="assets/images/image-equilibrium.jpg"
          alt="image card top"
          class="card-img-top rounded-3 mb-3"
        />
        <div class="content">
          <h5 class="card-title my-2">Equilibrium #3429</h5>
          <p class="card-text">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>

        <div class="card-info d-flex justify-content-between">
          <div class="coin">
            <i class="bi bi-currency-bitcoin"></i>
            <p>0.041 BIT</p>
          </div>
          <div class="timer">
            <i class="bi bi-clock-fill"></i>
            <p>3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <div
          class="card-creator mt-1 d-flex aling-content-center aling-items-center"
        >
          <img
            class="img-fluid"
            src="./assets/images/image-avatar.png"
            alt="avatar"
          />
          <span>Creation of <span class="name">Jules Wyvern</span></span>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Johnnatan Villaneda</a>.
      </div>
    </footer>
  </body>
</html>
